<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah Fallu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .iframe-wrapper {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .footer {
      width: 100%;
      background: #fff;
      text-align: center;
      padding: 20px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Ad banner at top -->
  <div style="position:fixed; top:0; left:0; width:100%; height:60px; background:#fff; z-index:1000; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
    <p style="margin:0;">Ad space</p>
  </div>

  <!-- Square site iframe -->
  <iframe src="https://noahfallu.square.site" class="iframe-wrapper" style="margin-top:60px;"></iframe>

  <!-- Custom footer (appears only when you scroll past iframe) -->
  <div class="footer">
    <p>© 2025 Noah Fallu — All rights reserved.</p>
  </div>

</body>
</html>
