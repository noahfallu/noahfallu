<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noah Fallu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 200vh; /* gives some extra scroll room */
    }
    .iframe-wrapper {
      width: 100%;
      height: 100vh;
      border: none;
      margin-top: 60px; /* account for ad banner */
      display: block;
    }
    .footer {
      position: fixed;
      bottom: -100px; /* hidden by default */
      left: 0;
      width: 100%;
      height: 60px; /* adjust to match Square footer height */
      background: #fff;
      transition: bottom 0.3s ease;
      z-index: 1001;
    }
    .footer.visible {
      bottom: 0;
    }
    .ad-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Ad banner at top -->
  <div class="ad-banner">
    <p style="margin:0;">Ad space</p>
  </div>

  <!-- Square site iframe -->
  <iframe src="https://noahfallu.square.site" class="iframe-wrapper"></iframe>

  <!-- Custom footer (blank white) -->
  <div class="footer" id="customFooter"></div>

  <script>
    const footer = document.getElementById("customFooter");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const viewportHeight = window.innerHeight;
      const docHeight = document.documentElement.scrollHeight;

      // Show footer if near bottom
      if (scrollY + viewportHeight >= docHeight - 150) {
        footer.classList.add("visible");
      } else {
        footer.classList.remove("visible");
      }
    });
  </script>

</body>
</html>
